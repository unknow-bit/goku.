<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <div id="viewData" class="hidden">
            <h2>View Submitted Data</h2>
            <input type="password" id="lockInput" placeholder="Enter lock password">
            <button id="unlockButton" class="button">Unlock</button>
            <div id="submittedData" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
